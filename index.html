<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Here we go</h1>
    
    <div>
        <h2>Make your choice</h2>
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>

    <div id="results">
        <p id="winner">Winner:</p>
        <p id="playerScore">Your score is:</p>
        <p id="compScore">Computer score is:</p>
    </div>

    
</body>
</html>
